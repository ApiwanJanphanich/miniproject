{% extends "base.html" %}
{% block content %}
<div class="container mt-4 bg-light p-sm-4 p-md-5 p-lg-5 rounded">
  <h2>เพิ่มข้อมูลพนักงาน</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="id_firstname" class="form-label">ชื่อ</label>
          <input type="text" name="firstname" class="form-control" id="id_firstname" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="id_lastname" class="form-label">นามสกุล</label>
          <input type="text" name="lastname" class="form-control" id="id_lastname" required>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="id_position" class="form-label">ตำแหน่งงาน</label>
      <input type="text" name="position" class="form-control" id="id_position" required>
    </div>
    <div class="mb-3">
      <label for="id_address" class="form-label">ที่อยู่</label>
      <input type="text" name="address" class="form-control" id="id_address" required>
    </div>
    <div class="mb-3">
      <label for="id_number" class="form-label">เบอร์โทรศัพท์</label>
      <input type="text" name="number" class="form-control" id="id_number" required>
    </div>
    <div class="mb-3">
      <label for="id_work" class="form-label">อายุงาน</label>
      <input type="date" name="work" class="form-control" id="id_work" required>
    </div>
    <div class="mb-3">
      <label for="id_contract" class="form-label">สัญญาจ้าง</label>
      <input type="text" name="contract" class="form-control" id="id_contract" required>
    </div>
    <div class="mb-3">
      <label for="id_salary" class="form-label">เงินเดือน</label>
      <input type="text" name="salary" class="form-control" id="id_salary" required>
    </div>
    <div class="mb-3">
      <label for="id_picture" class="form-label">รูปภาพ</label>
      <input type="file" name="picture" class="form-control" id="id_picture" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">เพิ่มข้อมูล</button>
  </form>
</div>
{% endblock %}
